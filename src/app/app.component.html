<nb-layout>
    <nb-layout-header fixed>
        <header class="header">
            <nav class="nav-container">
                <div class="nav-left">
                    <img src="assets/logo.png" alt="Logo" class="logo" height="40" width="40">
                    <span class="brand-name">ComptAssist</span>
                </div>
                <ul class="nav-links">
                    <li><a routerLink="/" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">Accueil</a></li>
                    <li><a routerLink="/services" routerLinkActive="active">Services</a></li>
                    <li><a routerLink="/features" routerLinkActive="active">Fonctionnalités</a></li>
                    <li><a routerLink="/pricing" routerLinkActive="active">Tarifs</a></li>
                    <li><a routerLink="/contact" routerLinkActive="active">Contactez-nous</a></li>
                </ul>
            </nav>
        </header>
    </nb-layout-header>

    <nb-layout-column>
        <router-outlet></router-outlet>
    </nb-layout-column>

    <nb-layout-footer fixed>
        <footer class="footer">
            2025 ComptAssist - Tous droits réservés
        </footer>
    </nb-layout-footer>
</nb-layout>
